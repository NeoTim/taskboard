<section class="y-flex-box size-{{size}} y-box-{{flexSize}}"
         data-ng-class="{
          'y-flex-xsmall':xsmall,
          'y-flex-small':small,
          'y-flex-medium':medium,
          'y-flex-large':large,
          'y-flex-xlarge':xlarge,
          'y-box-top': top,
          'y-box-bottom': bottom,
          'y-box-center': center,
          'y-box-gutton': gutton,
         }"
         data-ng-transclude></section>
