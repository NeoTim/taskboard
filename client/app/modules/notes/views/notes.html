<!-- hbox layout -->
<div class="flex-row full bg-light">
  <!-- column -->
  <div class="flex-md-3 f-pad lt b-r">
    <y-flex>
      <div class="f-md-12 m-t-md">
        <a href class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="createNote()">New</a>
        <div class="h4">Notes</div>
      </div>
      <div class="f-md-12 b-t m-t-md">
        <div class="input-group">
          <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control input-sm primary" placeholder="search" ng-model="query">
        </div>
      </div>
      <div class="f-md-12 m-t-md">

        <div class="list-group">
          <a  ng-repeat="note in vm.notes | filter:query | orderBy:'date':true"
              class="list-group-item b-l-{{note.color}} b-l-3x hover-anchor"
              ng-class="{'hover': note.selected }"
              ng-click="vm.note = note">
            <span ng-click='note.remove()' class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
            <span class="block text-ellipsis">{{ note.content ? note.content : 'Empty note' }}</span>
            <small class="text-muted">{{ note.date | fromNow }}</small>
          </a>
        </div>

      </div>
    </y-flex>
  </div>
  <!-- /column -->

  <!-- column -->
  <div class="flex-md-9">
    <div class="vbox">
      <div class="wrapper bg-light lt b-b">
        <span class="text-muted">Created on:</span> <span>{{ note.date  | date:'MMM-dd-yyyy H:mm' }}</span>
        <div class="m-l inline dropdown">
          <a class="dropdown-toggle v-middle pos-rlt inline bg-{{vm.note.color}}" style="width:16px;height:16px;top:-2px"></a>
          <div class="dropdown-menu animated fadeInUp w wrapper">
            <a  ng-repeat="color in vm.colors"
                class="inline m-xs bg-{{color}}"
                style="width:18px;height:18px"
                ng-click=" vm.note.color = color; vm.note.save()"></a>
          </div>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <textarea ng-blur="vm.note.save()" class="form-control no-radius no-border no-bg wrapper-lg text-md" style="height:100%;" ng-model="vm.note.content">
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->
</div>
<!-- /hbox layout -->
