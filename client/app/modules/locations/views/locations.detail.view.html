<div class="container top">
  <div class="row">
    <section class="col-md-12">
      <div class="panel">

        <h1 class="panel-heading color-blue-400 text-white">
          {{vm.location.title}}
        </h1>
        <article class="panel-body">
          <p text-grey-500>{{vm.location.content}}</p>
          <small>
            <em class="text-muted">Posted on {{vm.location.created | date:'mediumDate'}} by {{vm.location.user.displayName}}</em>
          </small>
          <hr>
          <a  data-ui-sref="locations-edit({locationId:vm.location._id})"
              btn-white
              y-icon="pencil"
              class="btn pull-right"
              ></a>
        </article>
      </div>

    </section>
  </div>
</div>
